<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
  $(document).ready(function(){
  });

</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
  <div class="cc-tab-con">
    <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>		<!--// on : 현재 위치 //-->
    <a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
    <a href="javascript:tabChange('3');" class="cc-tab-item on">리소스관리</a>
    <a href="javascript:void(0);" class="cc-tab-item">권한계층관리</a>

  </div>
  <div class="tbl_wrp">
    <table class="table">
      <thead>
      <tr class="table-info">
        <th scope="col">권한명</th>
        <th scope="col">부모 권한명</th>
      </tr>
      </thead>
      <tbody>
      <tr class="link_btn hover" th:each="roleHierarchy : ${roleHierarchies}">

        <td style="text-align: left;">
          <a th:href="@{'/admin/resources/' + ${roleHierarchy.id}}"><span th:text="${roleHierarchy.roleName}"></span></a>
        </td>
        <td style="text-align: left;" th:text="${roleHierarchy.parentRoleName}"></td>
      </tr>
      </tbody>
    </table>
    <div style="text-align:right;">
      <p><a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/hierarchy/register}">권한 계층 등록</a></p>
    </div>
  </div>
</div>
</body>
</html>
